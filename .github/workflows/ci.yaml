name: Continuous Integration

on: [pull_request]

jobs:
  lint:
    name: Lint check
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with:
          python-version: '3.6'
          architecture: 'x64'
      - name: Install Lint tools
        run: pip install --upgrade pylint
      - name: Lint All
        run: ./scripts/lint_all.sh

  format:
    name: Formatting check
    runs-on: ubuntu-16.04

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with:
          python-version: '3.6'
          architecture: 'x64'
      - name: Install Format tools
        run: pip install --upgrade pip setuptools; pip install -r requirements.txt; sudo apt-get update; sudo apt-get install -y clang-format-6.0
      - name: Format Check
        run: ./scripts/format_check.sh

  wheel-build:
    name: Wheel test
    runs-on: ubuntu-16.04

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with:
          python-version: '3.6'
          architecture: 'x64'
      - name: Install Bazel on CI
        run: ./scripts/ci_install.sh
      - name: Configure CI TF
        run: echo "Y\n" | ./configure.sh
      - name: Build Wheel Test
        run: ./scripts/build_pip_package_test.sh
      - name: Test Wheel
        run: ./scripts/run_example.sh

  bazel-tests:
    name: Library tests
    runs-on: ubuntu-16.04
    needs: [lint, format]

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with:
          python-version: '3.6'
          architecture: 'x64'
      - name: Install Bazel on CI
        run: ./scripts/ci_install.sh
      - name: Configure CI TF
        run: echo "Y\n" | ./configure.sh
      - name: Full Library Test
        run: ./scripts/test_all.sh

  tutorials-test:
    name: Tutorial tests
    runs-on: ubuntu-16.04
    needs: [lint, format, wheel-build]

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with:
          python-version: '3.6'
          architecture: 'x64'
      - name: Install notebook dependencies
        run: pip install --upgrade pip seaborn==0.10.0
      - name: Install Bazel on CI
        run: ./scripts/ci_install.sh
      - name: Configure CI TF
        run: echo "Y\n" | ./configure.sh
      - name: Build Wheel
        run: ./scripts/build_pip_package_test.sh
      - name: Test Notebooks
        run: ./scripts/ci_validate_tutorials.sh