name: Continuous Integration

on: [pull_request, workflow_dispatch]

env:
  arch: 'x64'
  py-version: '3.10'
  py-venv: '.venv'
  bazel-version: 6.5.0

jobs:
  set-up-python:
    name: Create and cache Python environment.
    runs-on: ubuntu-20.04
    steps:
      - name: Check out a copy of the TFQ git repository.
        uses: actions/checkout@v4

      - name: Configure a cache for the Python environment.
        uses: actions/cache@v4
        id: cache
        with:
          key: venv-${{env.py-version}}-${{env.arch}}-${{hashFiles('requirements.txt')}}
          path: ${{env.py-venv}}

      - name: Test whether the Python cache is already populated.
        run: |
          if [ "${{steps.cache.outputs.cache-hit}}" == "true" ]; then
            echo "Found cached Python ${{env.py-version}} environment."
            echo "Will use it and skip pip install steps."
          else
            echo "No cached Python environment found."
          fi

        # Note that The remaining steps in this job test the cache-hit result,
        # and the steps only execute if the result is false.

      - name: Set up Python.
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: ${{env.py-version}}
          architecture: ${{env.arch}}

      - name: Install Python dependencies into the Python environment.
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          set -x -e
          python -m venv ${{env.py-venv}}
          source ${{env.py-venv}}/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH
          echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV
          # Save information to the run log for debugging.
          which python
          python --version
          python3 -c 'import site; print(site.getsitepackages())'
          python3 -c 'import tensorflow as tf; print(tf.version.VERSION)'

  set-up-bazel:
    name: Install and cache a copy of Bazel.
    runs-on: ubuntu-20.04
    steps:
      - name: Set up Bazel.
        uses: bazel-contrib/setup-bazel@0.9.1
        env:
          USE_BAZEL_VERSION: ${{env.bazel-version}}
        with:
          # Avoid downloading Bazel every time.
          bazelisk-cache: true
          # Store build cache per workflow.
          disk-cache: ${{github.workflow}}
          # Share repository cache between workflows.
          repository-cache: true
          # Cache external/  repositories.
          external-cache: true

  build-tfq:
    name: Configure, build, and cache a copy of the current version of TFQ.
    needs: [set-up-bazel, set-up-python]
    runs-on: ubuntu-20.04
    steps:
      - name: Check out a copy of the TFQ git repository.
        uses: actions/checkout@v4

      # - name: Install Python.
      #   uses: actions/setup-python@v5
      #   with:
      #     python-version: ${{env.py-version}}
      #     architecture: ${{env.arch}}

      - name: Restore cached Python virtualenv.
        uses: actions/cache/restore@v4
        with:
          key: venv-${{env.py-version}}-${{env.arch}}-${{hashFiles('requirements.txt')}}
          path: ${{env.py-venv}}
          enableCrossOsArchive: true

      - name: Activate the virtualenv for this job.
        # TODO: don't add path again
        run: |
          source ${{env.py-venv}}/bin/activate
          echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH
          echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV

      - name: Configure a cache for the Bazel configuration.
        uses: actions/cache@v4
        with:
          key: bazel-${{env.bazel-version}}-${{runner.os}}-${{env.arch}}-${{env.py-version}}
          path: bazel-cache

      - name: Configure TFQ.
        run: |
          set -x -e
          echo "Y\n" | ./configure.sh
          mkdir -p bazel-cache
          cp .bazelrc bazel-cache/

      - name: Build wheel for TFQ and install it into the Python virtualenv.
        run: |
          ./scripts/build_pip_package_test.sh

